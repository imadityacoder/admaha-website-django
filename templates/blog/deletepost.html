{% extends "blog/main.html" %}

{% block title %}Delete post{% endblock title %}
{% block body %}
{% if user.is_superuser %}
<div class="form-group container border p-5" style = "margin-bottom:220px;">
<h1>Delete post</h1>
<form method="post" enctype="multipart/form-data">
    <hr>
    <img src="{{blog.img.url}}" class="img-fluid" alt="{{blog.title}}" style="min-width:60%;">
    <h5>Delete the post <br>({{blog.title}})</h5>
    {% csrf_token %}
    <p>Are you sure!</p>
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <button type="btn" class="btn btn-primary"><a href = "{% url "home" %}" style="color:white;">NO, back</a></button>
</form>
</div>
{% else %}
<div class=" container my-4 border" style="padding-bottom:400px;">
<p>NOT AUTHENTICATED</p>
</div>
{% endif %}
{% endblock body %}
