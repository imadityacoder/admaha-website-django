{% extends "blog/main.html" %}

{% block body %}
<div class="container">
  <h2>{{cat}}</h2>
  <div class="row">
    {% for posts in category_posts%}
    <div class="col-lg-4 col-md-6 col-sm-12 my-3 ">
            <a href = {% url "detailview" posts.slug%}>
            <div class="card shadow-sm">
              <img src="{{posts.img.url}}"
                alt="{{posts.img.url}}">
              <div class="card-body">
                <h2 class="card-text">{{posts.title}}</h2>
                <small class="text-body-secondary pb-3">({{posts.category}})</small>
                <small class="text-body-secondary pb-3">Created by -{{posts.author}}</small>
                <p class="card-text">{{posts.body | safe |truncatechars:155}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-body-secondary">{{posts.created_on}}</small>
                </div>
              </div>
            </div>
          </a>
          </div>
          {% endfor %}
    
        </div>
    
      </div>

{% endblock body %}
